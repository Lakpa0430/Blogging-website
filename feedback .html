<html>
    
<head> <meta name="viewport" content="width=device-width, initial-scale=1.0">

<body>
    <form>
	<div class="container">
		<div class="feedback">
			<div class="emoj">

        </div>
        <div class="submit">
        <button type="submit" class="sub" name="post">Submit</button>
    </div>
    </div>
	</div>
</form>
   <script>
    
    var star= document.getElementsByClassName("fa-solid")
