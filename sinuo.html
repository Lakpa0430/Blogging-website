<html>

<head>
	<script>
		function validate() {
			var name =
				document.forms.RegForm.Name.value;
			var email =
				document.forms.RegForm.EMail.value;
			var date =
				document.forms.RegForm.dob.value;
			var password =
				document.forms.RegForm.psw.value;
			var C_password =
				document.forms.RegForm.cpsw.value;
			var address =
				document.forms.RegForm.Address.value;
			var regEmail = /^\w+([\.-]?\w+)*@\w+([\.-]?\w+)*(\.\w{2,3})+$/g; //Javascript reGex for Email Validation.
			var regPhone = /^\d{10}$/;									 // Javascript reGex for Phone Number validation.
			var regName = /\d+$/g;								 // Javascript reGex for Name validation
   


			if (name == "" || regName.test(name)) {
				window.alert("Please enter your name properly.");
				name.focus();
				return false;
			}

			if (name === '') {
				window.alert("All field are mandatory");
				name.focus();
				return false;
			}else{
				if (regName.test(name)) {
			    window.alert("Please enter your name properly.");
				name.focus();
				return false;
				}
			}

			 if (address == "") {
				window.alert("Please enter your address.");
				address.focus();
				return false;
			}

			if (email == "" || !regEmail.test(email)) {
				window.alert("Please enter a valid e-mail address.");
				email.focus();
				return false;
			}

			if (password == "") {
				alert("Please enter your password");
				password.focus();
				return false;
			}

			if (password.length < 6) {
				alert("Password should be atleast 6 character long");
				password.focus();
				return false;

			}

			if (C_password == "" || (C_password != password)) {
				alert("Please does't match ");
				C_password.focus();
				return false;
			}
             
			if (phone == "" || !regPhone.test(phone)) {
				alert("Please enter valid phone number.");
				phone.focus();
				return false;
			}

		return true;
		}
	</script>

	<style>
		div {
			box-sizing: border-box;
			width: 100%;
			border: 100px solid black;
			float: left;
			align-content: center;
			align-items: center;
		}

		form {
			margin: 0 auto;
			width: 600px;
		}
	</style>
</head>

<body>
	<h1 style="text-align: center;">REGISTRATION FORM</h1>
	<form name="RegForm" onsubmit="return validate()" method="post">

	
		<p>Name: <input type="text" name="Name" required/></p>

		<br />

		<p>Address: <input type="text"  name="Address" required/>
		</p>

		<p>Date of birth: <input type="date"  name="dob" required /></p>

		<br />

		<p>E-mail Address: <input type="text"  name="EMail"  required/></p>


		<br />

		<p>Password: <input type="password"  name="psw"  required/></p>

		<br />
		<p> Confirm Password: <input type="password"  name="cpsw"  required/></p>

		<br />
		<br />
		<p>
			<input type="submit" value="send" name="Submit" />
			<input type="reset" value="Reset" name="Reset" />
		</p>

	</form>
</body>

</html>
